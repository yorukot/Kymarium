services:
  timescale:
    image: timescale/timescaledb:latest-pg17
    container_name: kymarium-timescale
    env_file:
      - ../.env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - timescale_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 20

  dragonfly:
    image: docker.dragonflydb.io/dragonflydb/dragonfly
    container_name: kymarium-dragonfly
    command: ["--default_lua_flags=allow-undeclared-keys"]
    env_file:
      - ../.env
    environment:
      - DFLY_requirepass=${REDIS_PASSWORD}
    ports:
      - "6379:6379"
    volumes:
      - dragonfly_data:/data

  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    env_file:
      - ../.env
    ports:
      - "${APP_PORT:-8000}:8000"
    depends_on:
      timescale:
        condition: service_healthy
      dragonfly:
        condition: service_started
    restart: unless-stopped

  worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile.worker
    env_file:
      - ../.env
    depends_on:
      timescale:
        condition: service_healthy
      dragonfly:
        condition: service_started
    restart: unless-stopped

  schedular:
    build:
      context: ..
      dockerfile: docker/Dockerfile.schedular
    env_file:
      - ../.env
    depends_on:
      timescale:
        condition: service_healthy
      dragonfly:
        condition: service_started
    restart: unless-stopped

  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile.web
      args:
        PUBLIC_API_BASE: ${PUBLIC_API_BASE:-http://localhost:8000/api}
    environment:
      PUBLIC_API_BASE: ${PUBLIC_API_BASE:-http://localhost:8000/api}
      HOST: 0.0.0.0
      PORT: 3000
    ports:
      - "${WEB_PORT:-3000}:3000"
    depends_on:
      - api
    restart: unless-stopped

volumes:
  timescale_data:
  dragonfly_data:
